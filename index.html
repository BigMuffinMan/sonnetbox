<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Write Sonnets Freely">
    <meta name="keywords" content="poems,sonnets,share,write">
    <meta name="author" content="Kuangning">
    <title> SonnetBox </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="title">
          <h1>{ S O N N E T B O X }</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Write</a></li>
          <li><a href="share.html">Share</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section id="share">
      <div class="container">
        <h1>Share your Poem!</h1>
        <form method="post">
          <textarea cols="400" rows="40"></textarea>
          <div class="result">
            <div class="grid">
              <div class="col med-col-1-2">
                <div class="result-item">
                  <strong>Paragraphs: </strong><span class="result-count" id="result__paragraphs">0</span>
                </div>
              </div>
              <div class="col med-col-1-2">
                <div class="result-item">
                  <strong>Words: </strong><span class="result-count" id="result__words">0</span>
                </div>
              </div>
              <div class="col med-col-1-2">
                <div class="result-item">
                  <strong>Characters: </strong><span class="result-count" id="result__characters">0</span>
                </div>
              </div>
              <div class="col med-col-1-2">
                <div class="result-item">
                  <strong>Characters (with spaces): </strong><span class="result-count" id="result__all">0</span>
                </div>
              </div>
            </div>
          <button type="submit" class="button_1">Submit</button>
        </form>
      </div>
    </section>
  </body>


    <footer>
      <p>Sonnet Box, Copyright &copy; 2017</p>
    </footer>
    <script src = "js\counter.js"></script>
  </body>
</html>
